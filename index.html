<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table HTML</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<h2>Exemple de Table HTML</h2>

<table>
  <thead>
    <tr>
      <th>Nom</th>
      <th>Âge</th>
      <th>Adresse</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>John Doe</td>
      <td>30</td>
      <td>123 Rue de la Liberté</td>
    </tr>
    <tr>
      <td>Jane Smith</td>
      <td>25</td>
      <td>456 Avenue des Roses</td>
    </tr>
    <tr>
      <td>Bob Johnson</td>
      <td>40</td>
      <td>789 Chemin de la Paix</td>
    </tr>
  </tbody>
</table>

</body>
</html>
